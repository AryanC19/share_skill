publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^1.0.3 #latest version
  font_awesome_flutter: ^10.4.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  googleapis: ^11.2.0
